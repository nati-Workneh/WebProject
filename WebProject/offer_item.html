<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>הצע פריט - RECYCLE</title>
    <link rel="stylesheet" href="optionA.css">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>
<script src="script.js"></script>

<body>

<section class="hero-section">
    <h1>רוצה להציע לנו פריט?</h1>
    <p>שלחו תמונה ופרטים ונשוב אליכם לאחר בדיקה</p>
</section>

<section class="form-section">
    <div class="form-grid">
        
        <div class="form-image">
            <img src="images/offer_item_background.png" alt="תמונה של רהיטים">
        </div>

        <form class="offer-form" action="#" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label>תמונה של הפריט:</label>
                <input type="file" name="item_image" accept="image/*" required>
            </div>
            <div class="form-group">
                <label>סוג הפריט:</label>
                <input type="text" name="item_type" required>
            </div>
            <div class="form-group">
                <label>מצב הפריט:</label>
                <select name="item_condition" required>
                    <option value="">בחר מצב</option>
                    <option>חדש</option>
                    <option>כמו חדש</option>
                    <option>משומש במצב טוב</option>
                    <option>משומש עם פגמים</option>
                </select>
            </div>
            <div class="form-group">
                <label>מיקום בארץ:</label>
                <select name="item_location" required>
                    <option value="">בחר עיר</option>
                    <option>תל אביב</option>
                    <option>ירושלים</option>
                    <option>חיפה</option>
                    <option>באר שבע</option>
                    <option>פתח תקווה</option>
                    <option>אשדוד</option>
                    <option>אחר</option>
                </select>
            </div>
            <div class="form-group">
                <label>תיאור כללי/פגמים:</label>
                <textarea name="item_description" rows="4"></textarea>
            </div>
<div class="container">
  <button class="button-creative">שלח</button>
</div>
        </form>

    </div>
</section>

</body>
</html>
